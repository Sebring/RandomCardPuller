<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">

    <title>RCP 0.7</title>

  </head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
       <div class="navbar-header">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Random Card Puller</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>So you want to spend some shards?</h1>
        <p class="lead">It's random you know, result in game will be different.</p>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <div class="btn-group" role="group" aria-label="Type of pack">
          <button type="button" class="btn btn-default active" id="selectBox">Box</button>
          <button type="button" class="btn btn-default" id="selectChance">Chance</button>
        </div>
      </div>

      <div class="col-xs-8">
        <div class="input-group">
          <input type="text" class="form-control" id="num_shards" placeholder="Shards to spend"/>
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="btnSpend">Pull 0</button>
          </span>
        </div>
      </div>
    </div>
      

    <div id="box" class="row hidden">
      <div class="col-xs-4">
        <div class="form-group">
          <label for="usr">Cards in box (default 12):</label>
          <input type="text" class="form-control" id="num_cards" value="12">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label for="usr">Legends in box (default 6):</label>
          <input type="text" class="form-control" id="num_legend" value="6">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label for="usr">Epics in box (default 6):</label>
          <input type="text" class="form-control" id="num_epic" value="6">
        </div>
      </div>

      <div class="col-xs-3">
        <div class="form-group">
          <label for="usr">Interesting legends:</label>
          <input type="text" class="form-control" id="int_legend">
        </div>
      </div>
      
      <div class="col-xs-3">
        <div class="form-group">
          <label for="usr">Interesting epics:</label>
          <input type="text" class="form-control" id="int_epic">
        </div>
      </div>
      
      <div class="col-xs-3">
        <div class="form-group">
          <label for="usr">Chance to quad legend:</label>
          <input type="text" class="form-control" id="quad_legend">
        </div>
      </div>
      
      <div class="col-sx-3">
        <div class="form-group">
          <label for="usr">Chance to quad epic:</label>
          <input type="text" class="form-control" id="quad_epic">
        </div>
      </div>

    </div>

    <div class="row sim" id="box_sim">

    </div>

    <div class="row sim" id="pack_sim">

    </div>
    
    <div class="row" id="btn_row">
      <div class="col-xs-3">
        <button class="btn btn-success text-center" id="btnPull">Pull 1</button>
      </div>
      <div class="col-xs-3">
       <label for="usr">Shards cost:</label>
          <input type="text" class="form-control" readonly id="tot_shards">
      </div>
      <div class="col-xs-3">
        <label for="usr">No. of pulls:</label>
          <input type="text" class="form-control" readonly id="tot_pulls">
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger" id="btnReset">Reset</button>
      </div>
    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        
    <script src="box.js"></script>
    <script src="chance.js"></script>
    <script src="calculator.js"></script>
    <script src="box_data.js"></script>
    <script src="dot.js"></script>
  </body>
</html>
