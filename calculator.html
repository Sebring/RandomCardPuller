<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <div class="starter-template">
        <h1>So you want to spend some shards?</h1>
        <p class="lead">Press pull do draw a random card from the box. Use reset to start all over again.</p>
 </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="usr">Shards to spend:</label>
              <input type="text" class="form-control" id="num_shards"/>
            </div>
          </div>

          <div class="col-xs-4 hidden">
            <div class="form-group">
              <label for="usr">Type of box:</label><br />
              <label class="radio-inline"><input type="radio" name="optradio"/>Regular box</label>
              <label class="radio-inline"><input type="radio" name="optradio"/>Chance pack</label>
            </div>
          </div>

          <div class="col-xs-4">
            <label for="usr">Number of pulls:</label>
              <input type="text" class="form-control" id="num_pulls" value=""/>
          </div>
           <div class="col-xs-4" id="spend">
            <label for="usr">&nbsp;</label><br/>
              <input type="button" class="btn btn-success text-center" id="btnSpend" value="Spend all"/>
          </div>
        </div>
          

        <div id="box" class="row hidden">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="usr">Cards in box (default 12):</label>
              <input type="text" class="form-control" id="num_cards" value="12">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label for="usr">Legends in box (default 6):</label>
              <input type="text" class="form-control" id="num_legend" value="6">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label for="usr">Epics in box (default 6):</label>
              <input type="text" class="form-control" id="num_epic" value="6">
            </div>
          </div>

          <div class="col-xs-3">
            <div class="form-group">
              <label for="usr">Interesting legends:</label>
              <input type="text" class="form-control" id="int_legend">
            </div>
          </div>
          
          <div class="col-xs-3">
            <div class="form-group">
              <label for="usr">Interesting epics:</label>
              <input type="text" class="form-control" id="int_epic">
            </div>
          </div>
          
          <div class="col-xs-3">
            <div class="form-group">
              <label for="usr">Chance to quad legend:</label>
              <input type="text" class="form-control" id="quad_legend">
            </div>
          </div>
          
          <div class="col-sx-3">
            <div class="form-group">
              <label for="usr">Chance to quad epic:</label>
              <input type="text" class="form-control" id="quad_epic">
            </div>
          </div>

        </div>

        <div class="row" id="box_sim">
 
        </div>
        
        <div class="row" id="btn_row">
          <div class="col-xs-6">
            <button class="btn btn-success text-center" id="btnPull">Pull</button>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-danger" id="btnReset">Reset</button>
          </div>
        </div>


            

     

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="dot.js"></script>
